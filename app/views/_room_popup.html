<div class="room-popup">
    <div class="modal-header">
        <h3 class="modal-title">Who's in room {{ roomId }}?</h3>
    </div>

    <div class="modal-body">

        <div class="row" ng-show="roomInfo.people.length > 0">

            <div class="col-sm-6 col-md-4 person-status" ng-repeat="p in roomInfo.people">
                <div class="thumbnail">
                    <img ng-src="{{ p.person.avatar.medium }}" class="img-responsive" />
                    <div class="caption">
                        <h3>{{ p.person.name }}</h3>
                        <div class="company">{{ p.person.company }}</div>

                    </div>
                    
                </div>
                <button class="btn btn-xs btn-danger" ng-click="showCheckoutDialog([p])">check out</button>
            </div>
            
        </div>

        <div ng-show="!roomInfo || roomInfo.people.length == 0">
            <h2>...nobody</h2>
        </div>
    </div>
</div>
