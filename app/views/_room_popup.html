<div>
    <div class="modal-header">
        <h3 class="modal-title">Who's in room {{ roomId }}?</h3>
    </div>

    <div class="modal-body">

        <div ng-show="roomInfo.people.length > 0">
            <div class="person-status" ng-repeat="p in roomInfo.people">
            <i class="glyphicon glyphicon-user"></i>
                {{ p.person.name }}
                <span class="time">{{ p.person.company }}</span>
            </div>
        </div>

        <div ng-show="!roomInfo || roomInfo.people.length == 0">
            <h2>...nobody</h2>
        </div>
    </div>
</div>
